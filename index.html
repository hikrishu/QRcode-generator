<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-box">
            <p>Enter your Text or URL</p>
            <input type="text" placeholder="Text or URL" class="input-field">
            <div class="qr-field">
                <img src="" class="qr-image">
            </div>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
    </div>
</body>

<script>

    const qrField = document.querySelector(".qr-field");
    const qrImage = document.querySelector(".qr-image");
    const qrText = document.querySelector(".input-field");
    
    function generateQR(){
        if(qrText.value.length > 0){
            qrImage.src =  "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            qrField.classList.add("show-img");
        }
        else {
            qrText.classList.add("error");
            setTimeout(() => {
            qrText.classList.remove("error");
            }, 1000);
            qrField.classList.remove("show-img");
        }
    
    }

    
</script>
</html>
